<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="utils.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="text-center">Welcome to my Calculator</h1>
  <div class="container flex flex-col bg-red mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">/</button>
      <button class="button">%</button>
      <button class="button">S</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">%</button>
      <button class="button">.</button>
      <button class="button">=</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <div class="lg:w-4/6 mx-auto">
        <div class="rounded-lg h-64 overflow-hidden">
          <img alt="content" class="object-cover object-center h-full w-full" src="https://source.unsplash.com/400x400/?calculator,maths">
        </div>
        <div class="flex flex-col sm:flex-row mt-10">
          <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
            <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400">
               
            </div>
            <div class="flex flex-col items-center text-center justify-center">
              <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">Priyanshu Ganguly</h2>
              <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
              <p class="text-base">Front End Web Developer</p>
            </div>
          </div>
          <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
            <p class="leading-relaxed text-lg mb-4">A Front-End Developer is someone who creates websites and web applications.<br>

              The Front-End Developer creates things that the user sees.<br>
              
              It is a popular job, and everyone can become a Front-End Developer.</p>
            <a class="text-indigo-500 inline-flex items-center" href="calculator.net">Learn More
               
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
